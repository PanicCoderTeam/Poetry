syntax = "proto3";

import "trpc/proto/trpc_options.proto";
import "common.proto";

package trpc.tag;
option go_package="pb/tag";

service Tag {
  rpc DescribeTagInfo (DescribeTagRequest) returns (DescribeTagInfoResponse) {
    option (trpc.alias) = "/poetry/DescribeTagInfo";
  }
}

message DescribeTagRequest {
  repeated common.Filter filter = 1;
  int32 offset = 2;
  int32 limit = 6;
}

message TagInfo {
    int64 id = 1;
    string name = 2;
    string parentTag = 3;
    int64 level = 4;
    string tagDesc = 5;
    int64 parentTagId = 6;
}


message DescribeTagInfoResponse {
    int32 total = 1;
    repeated TagInfo tagInfoList = 2;
}
